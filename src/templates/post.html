<h1>$title$</h1>
<div class="info">
    <i class="fa fa-calendar"></i> $date$
</div>
<div class="post-body">
	$body$
</div>

<div id="sociallinks" class="social-share tooltips">
    <a href="/" class="red"
        data-toggle="tooltip" data-placement="top" title="back"><i class="fa fa-arrow-circle-o-left"></i></a>
    <a href="https://twitter.com/home?status=$url$"
        target="_blank" data-toggle="tooltip" data-placement="top" title="tweet"><i class="fa fa-twitter"></i></a>
    <a href="http://www.facebook.com/sharer/sharer.php?u=$url$"
        target="_blank" data-toggle="tooltip" data-placement="top" title="share on facebook"><i class="fa fa-facebook"></i></a>
    <a href="https://plus.google.com/share?url=$url$"
        target="_blank" data-toggle="tooltip" data-placement="top" title="share on google+"><i class="fa fa-google-plus"></i></a>
    <a href="https://github.com/tzemanovic/tzemanovic/blob/master/src/$path$" class="red"
        target="_blank" data-toggle="tooltip" data-placement="top" title="edit on github"><i class="fa fa-github-alt"></i></a>
</div>
<script>
(function(){window.addEventListener("DOMContentLoaded",function(){
                                    var url=document.location;
                                    var links=document.getElementById("sociallinks")
                                    .getElementsByTagName('a');
                                    for (var i=0;i!=links.length;i++){
                                    links[i].setAttribute("href",
                                        links[i].href.replace('$url$',url));}})})();
</script>

<div id="disqus_thread"></div>
<script type="text/javascript">
var disqus_shortname = 'maseek';
 var disqus_config = function() {
   this.page.identifier = '$url$';
 };

(function() {
 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
 dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
 })();
</script>
